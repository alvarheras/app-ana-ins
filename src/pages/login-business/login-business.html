<ion-content class="login-content" padding>
  <ion-row class="top-row" *ngIf='pagesReady'>
    <ion-col>
      <h1 class="label-logo">!ENHORABUENA!</h1>
      <p class="label-description">Has aceptado permisos para que podamos acceder a tu nombre, ahora logeate con la pagina de facebook que tienes vinvulada con tu perfil de Instagram </p>
    </ion-col>
  </ion-row>

  <ion-list class="lista-paginas" *ngIf='userReady'>
    <p class="label-description info">Logeate con tu pagina de facebook ligada a tu instagram </p>
    <ion-item *ngFor="let page of pages" class="item-page">
      {{page.name}}
      <button ion-button item-end icon-left color="light" (click)="loginWithThisPage(page)" class="boton-login-page">
        Login
      </button>
    </ion-item>
  </ion-list>

  <ion-row class="bottom-row" *ngIf='pagesReady'>
    <ion-col class="login-button">
      <button ion-button block color="light" (click)="doFbLoginBusinnes()">Facebook Login</button>
    </ion-col>
  </ion-row>

</ion-content>
