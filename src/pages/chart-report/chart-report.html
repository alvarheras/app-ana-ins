<ion-header>

  <ion-navbar>
    <ion-title>{{nameTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf='userReady' padding class="reporting">
	<div style="display: block;">
    	<canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
    </div>

    <ion-row>
	    <ion-col col-6>
	      <ion-slides>
	        <ion-slide *ngFor="let impresionesDia of arrayApintar ; index as i">
	          <h1 class="title-count">
	            {{impresionesDia.value}} 
	            <!-- [ngClass]="[impresionesDia.diference =< 0 ? 'espe' : 'espe']" --> 
	            <span [ngClass]="{ 'colorRed': impresionesDia.diference <= 0 }">
	              <span class="masPositive">+</span>{{impresionesDia.diference}}
	            </span>
	          </h1>
	          <p class="description-rate">{{i}} vs {{i+1}} days ago</p>
	          <p class="description-rate">{{impresionesDia.end_time}}</p>
	        </ion-slide>
	      </ion-slides>
	    </ion-col>
	    <ion-col col-6>
	    	<ion-slides>
				<ion-slide>
		          <h1 class="title-count">
		            {{totalLeftSide}} 
		            <!-- [ngClass]="[impresionesDia.diference =< 0 ? 'espe' : 'espe']" --> 
		            <span [ngClass]="{ 'colorRed': difference15Days <= 0 }">
		              <span class="masPositive">+</span>{{difference15Days}}
		            </span>
		          </h1>
		          <p class="description-rate">15 vs 15 days ago</p>
		        </ion-slide>
	    	</ion-slides>
	    </ion-col>  	
    </ion-row>

</ion-content>
